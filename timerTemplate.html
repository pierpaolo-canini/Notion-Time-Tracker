<div class="row" >
  <h6>Active Timer:</h6>
</div>
<div class="row">
  <h3 id="projName">##PROJNAME##</h3>
</div>
<div class="row">
  <div class="col-sm">
    <h6>Description:</h6>
  </div>
  <div class="col-sm" style="text-align: right;" id="updatedAlert">
  </div>
</div>
<div class="row">
  <h3 id="description"><textarea class="form-control" id="descriptionTextArea" rows="3">##DESCRIPTION##</textarea></h3>
</div>
<div class="row" style="color: #8c8c8d;">
  <small id="usedDescriptionsAlert">latest descriptions on this project:</small>
</div>
<div class="row" id="usedDescriptions">
</div>
<div class="row">
  <h6>Started:</h6>
</div>
<div class="row">
  <h3 id="startedTimer">##STARTED##</h3>
</div>
<div class="row">
  <h6>Elapsed Time:</h6>
</div>
<div class="row"></div>
<div class="row">
  <div class="col-sm">
    <h3 id="elapsed">---</h3>
  </div>
  <div class="col-sm" style="text-align: right;">
    <button id="stopTimerButton" type="button" class="btn btn-primary btn-sm" onclick="stopTimer();">Stop Timer</button>
  </div>
</div>
